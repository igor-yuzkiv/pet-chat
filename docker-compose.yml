version: '3'
services:
    #Redis
    pet_all_conversation_redis:
        container_name: pet_all_conversation_redis
        image: redis
        ports:
            - 26379:6379
        networks:
            - app-network

    #MySQL Service
    pet_all_conversation_mysql:
        image: mysql:5.7.22
        command: [ 'mysqld', '--ssl=0', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--default-time-zone=+02:00' ]
        container_name: pet_all_conversation_mysql
        restart: always
        volumes:
            - ./docker/dbdata:/var/lib/mysql
        ports:
            - '23306:3306'
        expose:
            - '23306'
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_USER_HOST=${DB_HOST}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
